    <script>
        // Opens a popup based off of what element was clicked, allowing for javascript to change the href without needing to change the code for a popup window.
        var params = [
            'height=' + screen.availHeight,
            'width=' + screen.availWidth,
            'fullscreen=true'
        ]
        var opened = 0;

        function popup(e) {
            $('#nowWatching').modal('show');
            let elem = document.getElementById(e);
            let link = elem.href;
            var popup = window.open(link, 'popup', params);
            popup.moveTo(0, 0);
            return false;
        }
    </script>
